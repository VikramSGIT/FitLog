server {
    listen       80;
    listen       [::]:80;
    server_name  _;

    # Serve static assets
    root /usr/share/nginx/html;
    index index.html;

    # Cache immutable assets aggressively
    location ~* \.(?:js|css|woff2?|ttf|eot|ico|png|jpg|jpeg|gif|svg)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Let Nginx handle compression when clients support it
    gzip on;
    gzip_types text/css application/javascript application/json text/plain application/xml+rss;
    gzip_min_length 256;

    # SPA fallback â€“ always serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}

